<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Online Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .content {
            min-height: calc(100vh - 56px); /* Screen height minus navigation height */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Online Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success" href="/add_ad">Post an Ad</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Product Details -->
<div class="container mt-4">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ photo or url_for('static', filename='img/product_none.png') }}" alt="Product Image" class="img-fluid rounded shadow-sm">
        </div>
        
        <!-- Product Information -->
        <div class="col-md-6">
            <h2 class="fw-bold">{{title}}</h2>
            <p class="text-muted">Category: {{catycogry}}</p>
            <h3 class="text-success">${{price}}</h3>
            
            <p>{{description}}</p>
            
            <div class="mt-3">
                <button class="btn btn-primary btn-lg">Contact Seller</button>
                <button class="btn btn-outline-secondary btn-lg ms-2">Add to Wishlist</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-4 pt-3 pb-3">
    <div class="container text-center">
        <p>&copy; 2024 Online Market. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-3">About Us</a>
            <a href="#" class="text-white">Contact</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
