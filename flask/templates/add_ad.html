<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Market - Submit Ad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .content {
            min-height: calc(100vh - 56px); /* Высота экрана минус высота навигации */
        }
        .ad-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Online Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="btn btn-success" href="#">Submit Ad</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container content my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Submit Ad</h2>
            <form class="ad-form" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="adTitle" class="form-label">Ad Title</label>
                    <input type="text" class="form-control" id="adTitle" name="adTitle" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <label for="adDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="adDescription" name="adDescription" rows="3" placeholder="Enter description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="adCategory" class="form-label">Category</label>
                    <select class="form-select" id="adCategory" name="adCategory" required>
                        <option value="">Select category</option>
                        <option value="vehicle">Transport</option>
                        <option value="food">Food</option>
                        <option value="children_area">Children's Playground</option>
                        <option value="real_property">Real Estate</option>
                        <option value="hire_job">Jobs/Vacancies</option>
                        <option value="animals">Animals</option>
                        <option value="for_house">For Home</option>
                        <option value="business_services">Business/Services</option>
                        <option value="rent">Rent</option>
                        <option value="fashion">Fashion</option>
                        <option value="hobby_sport_travel">Hobbies/Sports/Travel</option>
                        <option value="trade">Trade</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="adImage" class="form-label">Image</label>
                    <input type="file" class="form-control" id="adImage" name="adImage" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="adPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="adPrice" name="adPrice" placeholder="Enter price" required>
                </div>
                <button type="submit" class="btn btn-primary">Publish Ad</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-4 pt-3 pb-3">
    <div class="container text-center">
        <p>&copy; 2024 Online Market. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-3">About Us</a>
            <a href="#" class="text-white">Contact</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
