<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email - Online Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmation-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container content">
    <div class="confirmation-card">
        <h2 class="mb-4">Confirm Your Email</h2>
        <p class="mb-4">A confirmation link has been sent to your email address. Please check your inbox and enter the verification code below.</p>
        
        <form method="POST">
            <div class="mb-3">
                <label for="confirmationCode" class="form-label">Enter Confirmation Code</label>
                <input type="text" id="confirmationCode" name="confirmationCode" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Verify Code</button>
        </form>

        <p class="mt-3">If you haven't received the email, you can request a new confirmation link:</p>
        <form action="/resend_confirmation" method="POST">
            <button type="submit" class="btn btn-secondary mt-2">Resend Confirmation Email</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
